    //创建轮播图
    function createLoopImageAction() {

        var slide = new auiSlide({
            container: document.getElementById("aui-slide"),
            "height": api.winWidth / 3,
        })

        var UIScrollPicture = api.require('UIScrollPicture');
        UIScrollPicture.open({
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winWidth / 3
            },
            data: {
                paths: [
                    'widget://image/apicloud-bg.png',
                    'widget://image/apicloud-bg.png',
                    'widget://image/apicloud-bg.png',
                    'widget://image/apicloud-bg.png'
                ],
                // captions: ['apicloud', 'apicloud', 'apicloud', 'apicloud']
            },
            styles: {
                caption: {
                    height: 35,
                    color: '#E0FFFF',
                    size: 13,
                    bgColor: '#696969',
                    position: 'bottom'
                },
                indicator: {
                    dot: {
                        w: 6,
                        h: 6,
                        r: 3,
                        margin: 10
                    },
                    align: 'center',
                    color: '#FFFFFF',
                    activeColor: '#DA70D6'
                }
            },
            placeholderImg: 'widget://image/apicloud-bg.png',
            contentMode: 'scaleToFill',
            interval: 4,
            fixedOn: api.frameName,
            loop: true,
            fixed: false
        }, function(ret, err) {
            if (ret) {
                console.log(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    function clickHeaderAction(tag) {
        var headerLine = document.getElementById('headerLine');
        var headerLine1 = document.getElementById('headerLine1');
        var headerLine2 = document.getElementById('headerLine2');
        var headerLine3 = document.getElementById('headerLine3');
        switch (tag) {
            case 0:
                headerLine.hidden = '';
                headerLine1.hidden = 'hidden';
                headerLine2.hidden = 'hidden';
                headerLine3.hidden = 'hidden';
                break;
            case 1:
                headerLine.hidden = 'hidden';
                headerLine1.hidden = '';
                headerLine2.hidden = 'hidden';
                headerLine3.hidden = 'hidden';
                break;
            case 2:
                headerLine.hidden = 'hidden';
                headerLine1.hidden = 'hidden';
                headerLine2.hidden = '';
                headerLine3.hidden = 'hidden';
                break;
                case 3:
                    headerLine.hidden = 'hidden';
                    headerLine1.hidden = 'hidden';
                    headerLine2.hidden = 'hidden';
                    headerLine3.hidden = '';
                    break;
            default:

        }
    }
