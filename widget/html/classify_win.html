<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
    .childDiv1 {
        float: left;
        width: 80%;
        height: 100%;
    }

    .searchDiv {
        height: 26px;
        width: 100%;
        border-radius: 13px;
        background-color: #eaeaea;
        margin-top: 9px;
    }

    .titleDiv {
      font-size: 13px;
      margin-top: -38px;
      text-align: left;
      margin-left: 15px;
      color: #999;
      padding: 2px;
    }

    .childDiv2 {
        float: left;
        width: 10%;
        height: 100%;
        font-size: 13px;
        margin-top: -45px;
        color: #666;
        margin-left: 90%;
    }

    .container {
      margin-top: -40px;
    }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="container" style="width:100%; height:40px;">
        <div class="childDiv1" onclick="clickHomeHeaderAction(1)">
            <div class="searchDiv">

            </div>
            <div class="titleDiv">
              搜索商家
            </div>
        </div>

      </div>
      <div class="childDiv2" onclick="clickHomeHeaderAction(2)">
      位置
      </div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'classify_frm',
            url: 'classify_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })
    };
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
